    <h:head> 
        <title>JSF Html Tag h:panelGrid</title>
    </h:head> 
    <h:body>

        <h:outputStylesheet library="css" name="style.css" />

        <h:panelGrid columns="2">

                            name="onay.png" />

        <h:panelGrid columns="2" styleClass="mavi">
