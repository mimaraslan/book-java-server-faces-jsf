<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <title>JSF Html Tag h:outputFormat  </title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:outputFormat  </h1>
        <h:form>
            <ol>
                <li>
                    <h:outputFormat value="#{yb.htmlInput}" escape="false">
                        <f:param value="button" />
                        <f:param value="value='TIKLA'" />
                    </h:outputFormat>
                </li>
                <li>
                    <h:outputFormat value="#{yb.htmlInput}" >
                        <f:param value="text" />
                        <f:param value="size='40'" />
                    </h:outputFormat>
                </li>
                <li>
                    <h:outputFormat value="#{yb.htmlInput}" escape="false">
                        <f:param value="text" />
                        <f:param value="size='40'" />
                    </h:outputFormat>
                </li>
            </ol>

            Adı : <h:inputText value="#{yb.adi}" /><br/>
            Soyadı : <h:inputText value="#{yb.soyadi}" />
            <br/><h:commandButton value="Gönder" action="sayfa2" />

        </h:form>
    </h:body>
</html>
