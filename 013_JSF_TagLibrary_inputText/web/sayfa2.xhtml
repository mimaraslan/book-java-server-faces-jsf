<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF Html Tag h:inputText</title>
    </h:head>
    <h:body>
        <h1>Gelen değerler</h1>
        Adı : <h:outputText value="#{yonetimliBean.adi}" /><br/>
        Soyadı : <h:outputText value="#{yonetimliBean.soyadi}" /><br/>
       
        Adı Soyadı : 
        <h:outputText value="#{yonetimliBean.adi} 
                             #{yonetimliBean.soyadi}" />
    </h:body>
</html>
