<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Validator Interface</title>
    </h:head>
    <h:body>
        <h2>Girilen string'in belirlenen formata göre denetimi 
            <hr/>Validator Interface</h2>
        <h:form>          
            <h:message for="eposta" style="color:red" /><!-- HATA MESAJI -->

            <h:panelGrid columns="3" cellpadding="2" cellspacing="2">

                <h:outputLabel value="E-Posta : " />

                <h:inputText id="eposta" value="#{yb.eposta}" 
                             size="40" required="true" 
                             label="Geçersiz bir e-posta girildi.">
                    <!-- BIZIM BELIRLEDIGIMIZ DENETIM FORMATI -->
                    <!--
                    <f:validateRegex 
                         pattern="^(([A-Za-z0-9]+_+)
                         |([A-Za-z0-9]+\-+)|([A-Za-z0-9]+\.+)
                         |([A-Za-z0-9]+\++))*[A-Za-z0-9]+@((\w+\-+)
                         |(\w+\.))*\w{1,63}\.[a-zA-Z]{2,6}$"/>         
                    -->    
                       <!-- BIZIM BELIRLEDIGIMIZ DENETIM SINIFI -->    
             <f:validator validatorId="com.mimaraslan.EpostaDenetlemeSinifi" />
                </h:inputText>

                <h:message for="email" style="color:red" />

                <h:outputLabel value="" />
                <h:commandButton value="Gönder" action="sonuc" />
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
