<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF Html Tag h:inputTextarea </title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:inputTextarea </h1>
        <h:form>   
            <table border="1" width="500">
                <tbody>
                    <tr>
                        <td valign="top">Adı Soyadı : </td>
                        <td valign="top">
                            <h:inputText value="#{yonetimliBean.adisoyadi}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Mesaj : </td>
                        <td valign="top">
                            <h:inputTextarea value="#{yonetimliBean.mesaj}" 
                                           cols="30" rows="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Adres : </td>
                        <td valign="top">
                            <h:inputTextarea value="#{yonetimliBean.adres}"/>
                        </td>
                    </tr>
                      <tr>
                        <td></td>
                        <td valign="top">
                            <h:commandButton value="Gönder" action="sayfa2" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>
</html>
